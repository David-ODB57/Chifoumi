<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chifoumi</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <script src="js/chifoumi.js" defer></script>
</head>
<body>
    <h1>CHIFOUMI</h1>
    <h2 id="text1"></h2>

    <div class="container">

        <div class="section">
            <div class="info">
                <h3>Vous :</h3><span id="playerScore">0</span>
            </div>
            <div class="show">
                <i class="fas fa-hand-rock"></i>
            </div>
        </div>

        <div class="section">
            <div class="info">
                <h3>Ordi :</h3><span id="computerScore">0</span>
            </div>
            <div class="show computer">
                <i class="fas fa-hand-scissors"></i>
            </div>
        </div>
    </div>
    <h2 id="text2">Choississez !</h2>

    <div class="selection">
        <button class="fas fa-hand-rock" id="rock"></button>
        <button class="fas fa-hand-paper" id="paper"></button>
        <button class="fas fa-hand-scissors" id="scissors"></button>
    </div>

    <div>
        <button id="restart">Rejouer</button>
    </div>
    
</body>
</html>
